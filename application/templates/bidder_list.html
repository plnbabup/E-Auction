{% extends 'bidder_list_base.html' %}
{% load static %}
{% block content %}
    <center>
      {% if bidder_list %}
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Bid Amount</th>
            </tr>
          </thead>
          <tbody>
          {% for bid in bidder_list %}
            <tr>
              <td>{{ bid.user_name }}</td>
              <td>{{ bid.bid_amount }}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      {% else %}
        <h2 style="text-align: center; color: black">No bids!!</h2>
      {% endif %}
      <a href="{% url 'product_detail' product_id %}" class="btn btn-info" role="button">Back to Details</a>
    </center>    
{% endblock %}
